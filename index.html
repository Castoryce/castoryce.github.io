<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网站主页</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="cover">
        <img src="avatar.jpg" alt="头像" class="avatar">
        <h1>松川 Matsukawa</h1>
        <h2 id="subtitle"></h2>
        <a href="https://qm.qq.com/q/aNlarX26dy" class="btn">联系我</a>
    </section>

    <main class="content">
        <section class="intro-text">
            <p>这里放置个人简介文本，展示专业背景、工作经历和主要成就。段落间距经过调整保持阅读舒适性。</p>
            <p>第二段介绍内容，说明专业技能、服务范围或特色优势。通过自然流畅的文字描述，让访问者快速了解核心价值。</p>
        </section>

        <section class="card-container">
            <article class="card">
                <h3>专业技能</h3>
                <p>描述核心技能领域，列出关键能力项，突出专业优势和技术特长。</p>
            </article>
            <article class="card">
                <h3>项目经验</h3>
                <p>精选代表性项目案例，说明项目成果和技术实现，展示解决问题的能力。</p>
            </article>
            <article class="card">
                <h3>联系方式</h3>
                <p>提供电子邮件、社交媒体等联系方式，保持沟通渠道畅通。</p>
            </article>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
